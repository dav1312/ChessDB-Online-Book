<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ChessDB Online Opening Book</title>
  <meta name="author" content="">

  <script src="./js/theme.js" defer></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.min.js"></script>

  <!-- chessboardjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./css/chessboard-1.0.0.css" />
  <script src="./js/chessboard-1.0.0.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
    integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="./js/script.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="">ChessDB<span class="d-none d-md-inline"> Online Chess Opening Book</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
        aria-controls="offcanvasNavbar2">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
        aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">ChessDB Online Book</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/noobpwnftw/chessdb" target="_blank">ChessDB</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/dav1312/ChessDB-Online-Book" target="_blank">Github</a>
            </li>
            <li class="nav-item" id="change-color-theme">
              <div id="dark" class="nav-link" data-theme-value="dark" style="display: none" title="Switch to dark theme">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 384 512" fill="currentcolor">
                  <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
                </svg>
              </div>
              <div id="light" class="nav-link" data-theme-value="light" style="display: none" title="Switch to light theme">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512" fill="currentcolor">
                  <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM352 256c0 53-43 96-96 96s-96-43-96-96s43-96 96-96s96 43 96 96zm32 0c0-70.7-57.3-128-128-128s-128 57.3-128 128s57.3 128 128 128s128-57.3 128-128z"/>
                </svg>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-9">
        <div class="row">
          <div class="col-md-6 col-lg-8 order-first mb-3">
            <h5>
              <div class="align-items-center d-flex justify-content-between">
                <span>ChessDB</span>
                <div class="form-check form-switch">
                  <label for="arrowSwitch">Top Move Arrow</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="arrowSwitch" checked>
                </div>
              </div>
            </h5>
            <div id="board" class="m-auto w-100 position-relative"></div>
          </div>

          <hr class="d-block d-md-none order-2">

          <div class="col-md-6 col-lg-4 order-2 order-md-1 mb-3">
            <h5>Book Probe Results</h5>
            <div id="bookProbeResults" style="min-height: 100px;" class="overflow-auto">
              <table class="table table-sm table-striped table-hover text-center mb-0">
                <thead>
                  <tr>
                    <th>Move</th>
                    <th>Evaluation</th>
                  </tr>
                </thead>
                <tbody id="movesList"></tbody>
              </table>
            </div>
          </div>

          <div class="col-12 col-lg-8 order-1 order-md-last text-center">
            <div class="input-group input-group-sm mb-3">
              <button class="btn btn-sm btn-outline-secondary" type="button" id="setupFenBtn">Setup</button>
              <input type="text" class="form-control" placeholder="FEN" id='inputFenBox' />
              <a href="#" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary" type="button" id="screenshotBtn">Screenshot</a>
            </div>

            <div class="input-group input-group-sm mb-3">
              <button class="btn btn-sm btn-outline-secondary" type="button" id="setupPgnBtn">Setup</button>
              <textarea class="form-control" placeholder="PGN" rows="4" id="inputPgnBox"></textarea>
              <input class="btn btn-sm btn-outline-secondary" type="button" id="savePGNBtn" value="Save" />
            </div>

            <div>
              <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="startBtn" value="Startpos" />
              <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="undoBtn" value="Undo" />
              <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="flipBtn" value="Flip" />
              <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="requestBtn" value="Analyze" />
              <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="refreshBtn" value="Refresh" />
            </div>
          </div>
        </div>
      </div>

      <hr class="d-block d-lg-none">

      <div class="col-lg-3 mb-3">
        <div class="row">
          <div class="col-12 mb-3">
            <h5>Server Stats</h5>
            <table class="table table-sm text-center mb-0">
              <thead>
                <tr>
                  <th>Positions</th>
                  <th>Scoring</th>
                  <th>Sieving</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="statsPositionCount"></td>
                  <td id="statsScoring"></td>
                  <td id="statsSieving"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <hr>

          <div class="col-12 col-sm-6 col-lg-12 mb-3">
            <h5>
              <div class="align-items-center d-flex justify-content-between">
                <label for="leafNodeEvalsSwitch">Top <span id="amountLeafNodeEvals"></span> Leaf Node Evals</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="leafNodeEvalsSwitch">
                </div>
              </div>
            </h5>
            <div id="advance-pvs" class="text-truncate overflow-x-auto"></div>
          </div>

          <hr class="d-block d-sm-none d-lg-block">

          <div class="col-12 col-sm-6 col-lg-12 mb-3">
            <h5>
              <div class="align-items-center d-flex justify-content-between">
                <label for="topNodePvSwitch">PV of Top Move</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="topNodePvSwitch" checked>
                </div>
              </div>
            </h5>
            <div class="overflow-auto" id="topMovePv"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
