<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChessDB Online Opening Book</title>
    <meta name="author" content="">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <!-- chessboardjs -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css" />
    <script src="js/chessboard-1.0.0.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
      integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous"
      referrerpolicy="no-referrer" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ChessDB Online Chess Opening Book</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">ChessDB Online Book</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/noobpwnftw/chessdb" target="_blank">ChessDB</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/dav1312/ChessDB-Online-Book" target="_blank">Github</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="text-center">
            <h5>ChessDB Opening Book</h5>
            <div id="board" class="m-auto w-100"></div>

            <div class="mt-2">
              <div class="input-group input-group-sm mb-3">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="setupFenBtn">Setup</button>
                <input type="text" class="form-control" placeholder="FEN" id='inputFenBox'/>
              </div>

              <div class="input-group input-group-sm mb-3">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="setupPgnBtn">Setup</button>
                <textarea class="form-control" placeholder="PGN" cols="2" id="inputPgnBox"></textarea>
              </div>

              <div>
                <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="startBtn" value="Startpos" />
                <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="undoBtn" value="Undo" />
                <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="flipBtn" value="Flip" />
                <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="requestBtn" value="Analyze" />
                <input class="btn btn-sm btn-outline-secondary mb-3" type="button" id="refreshBtn" value="Refresh" />
              </div>

              <small id="fen" class="text-secondary"></small>
            </div>
          </div>
        </div>

        <hr class="d-block d-md-none">

        <div class="col-md-6 col-lg-4 mb-3">
          <div class="mb-3">
            <h5>Top 4 Leaf Node Evals</h5>
            <div>
              <span id="advance-pv1"></span>
            </div>
            <div>
              <span id="advance-pv2"></span>
            </div>
            <div>
              <span id="advance-pv3"></span>
            </div>
            <div>
              <span id="advance-pv4"></span>
            </div>
          </div>

          <hr>

          <div>
            <h5>PV of Top Move</h5>
            <div class="overflow-auto" id="top-move-pv"></div>
          </div>
        </div>

        <hr class="d-block d-lg-none">

        <div class="col-lg-4 mb-3">
          <h5>Book Probe Results</h5>
          <div style="height:50vh; min-height: 100px;" class="overflow-auto">
            <table class="table table-sm table-striped table-hover text-center">
              <thead>
                <tr>
                  <th>Move</th>
                  <th>Evaluation</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>

        <hr>

        <div class="col-12 mb-3">
          <h5>PGN <input class="btn btn-sm btn-outline-secondary" type="button" id="savePGNBtn" value="Save" /></h5>
          <pre><code id="pgn"></code></pre>
        </div>
      </div>
    </div>
  </body>
</html>
